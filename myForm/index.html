<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="main">
        <div class="register">
            <h2>Register here for tft</h2>
            <form id="register" method="post">
                <label for="">First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your name here">
                <br><br>
                <label for="">Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your surname here">
                <br><br>
                <label for="">Age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br> <br>
                <label for="">Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your email here">
                <br><br>
                <label for="">Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp; &nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
               <br><br>
               <label for="">Department : </label>
               <input type="checkbox" name="department" id="deprt">
               &nbsp;
               <span id="hr">HR</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="department" id="deprt">
               &nbsp;
               <span id="dev">Developement</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="department" id="deprt">
               &nbsp;
               <span id="test">Test</span>

               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="department" id="deprt">
               &nbsp;
               <span id="acc">Accounts</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="department" id="deprt">
               &nbsp;
               <span id="res">Resource</span>
               <br><br>
               <input type="submit" name="submit" value="Submit" id="submit"></input>

            </form>
        </div>
    </div>
</body>
</html>
