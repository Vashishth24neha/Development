<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Input Grid Page</title>
    <script src="./sript1.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="welcome-message">Add Employee</div>
        <!-- ... -->
        <!-- ... -->
        <form class="input-grid">
            <div class="input-row">
                <div class="input-col">
                    <input type="text" class="input-box" placeholder="FIRST NAME">
                </div>
                <div class="input-col">
                    <input type="text" class="input-box" placeholder="LAST NAME">
                </div>
            </div>
            <div class="input-row">
                <div class="input-col">
                    <input type="text" class="input-box" placeholder="EMAIL" name="email">
                    <div class="error" id="emailError"></div>
                </div>
                <div class="input-col">
                    <input type="text" class="input-box" placeholder="PHONE NO" name="phone">
                    <div class="error" id="phoneError"></div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-col">
                    <div class="select-input">
                        <select class="input-box" id="domain" name="domain">
                            <option value="" disabled selected>Select an option</option>
                            <option value="option1">Testing</option>
                            <option value="option2">Development</option>
                            <option value="option3">Operations</option>
                            <option value="option4">Accounts</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="button button-1">Discard</button>
                <button class="button button-2">Submit</button>
            </div>
        </form>
        <!-- ... -->

        <!-- ... -->

        <div class="dialog-container" id="dialogContainer">
            <div class="dialog-box">
                <h2 class="dialog-heading">Are you sure?</h2>
                <div class="button-container-dialog">
                    <button class="dialog-button button-3">Button 1</button>
                    <button class="dialog-button button-4">Button 2</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./sript1.js" defer></script>
</body>

</html>
